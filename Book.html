<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Ticket Booking Website</title>
  </head>
  <body>
    <div class="book">
      <div class="left">
        <img src="jawan.jpg" alt="" id="poster" />
        <div class="play">
          <i class="bi bi-play-fill" id="play"></i>
        </div>
        <div class="cont">
          <h6>Directed by</h6>
          <p>Atlee Kumar</p>
          <h6>Starring</h6>
          <p>Shah Rukh Khan Nayanthara Vijay Sethupath</p>
          <h6>Edited by</h6>
          <p>Ruben</p>
        </div>
      </div>
      <div class="right">
        <video src="JawanOfficialTrailer-HDvideo9.mp4" id="video"></video>

        <div class="head_time">
          <h1 id="title">Jawan</h1>
          <div class="time">
            <h6><i class="bi bi-clock"></i> 165 minutes</h6>
            <button>PG-13</button>
          </div>
        </div>

        
        <!-- Ticket  -->

        <div class="ticket" id="ticket">
          <div class="tic">
            <div class="barcode">
              <div class="card">
                <h6>ROW J</h6>
                <h6>7 September 2023</h6>
              </div>
              <div class="card">
                <h6>Seat 18</h6>
                <h6>23:00</h6>
              </div>

              <svg id="barcode"></svg>
              <h5>VEGUS CINEMA</h5>
            </div>
            <div class="tic_details">
              <div class="type">4DX</div>
              <h5 class="pvr"><span>Vegus</span> Cinema</h5>
              <h1>Jawan</h1>
              <div class="seat_det">
                <div class="seat_cr">
                  <h6>ROW</h6>
                  <h6>J</h6>
                </div>
                <div class="seat_cr">
                  <h6>SEAT</h6>
                  <h6>18</h6>
                </div>
                <div class="seat_cr">
                  <h6>DATE</h6>
                  <h6>7 <sub>sep</sub></h6>
                </div>
                <div class="seat_cr">
                  <h6>TIME</h6>
                  <h6>11:30 <sub>pm</sub></h6>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Details  -->
       

    <script src="app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.js"
      integrity="sha512-wkHtSbhQMx77jh9oKL0AlLBd15fOMoJUowEpAzmSG5q5Pg9oF+XoMLCitFmi7AOhIVhR6T6BsaHJr6ChuXaM/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      JsBarcode("#barcode", "J18800792023");
    </script>
  </body>
</html>
